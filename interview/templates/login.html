{% extends "base.html" %}
{% load static %}

<h1> login page</h2>

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block body %}

{% include "navbar.html" %}
<div class="container mt-5">
	<h4 class="card-title mt-3 text-center">Train Me</h4>
	<div class="card bg-light">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Login</h4>

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
			 </div>
			<input name="email" class="form-control email" placeholder="Email address" type="email">
		</div> <!-- form-group// -->

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input name="password" class="form-control password" placeholder="Password" type="password">
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-outline-primary btn-block" id="login_submit"> Login  </button>
		</div> <!-- form-group// -->
        
        <p class="text-center">Don't have an account? <a href="/signup" style="color: #0853f5;">Sign up</a></p>
	</article>
	</div>
</div>
{% endblock %}
